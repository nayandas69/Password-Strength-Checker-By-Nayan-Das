<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength | Nayan Das</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="box">
        <h2>Password <span id="text">Strength Check</span></h2>
        <input type="password" id="password" placeholder="Enter your password">
        <div class="password-strength"></div>
        <div class="password-strength"></div>
        <div class="password-strength"></div>
    </div>
    <script>
        let passwordInput = document.getElementById("password");
        let passwordStrength = document.querySelectorAll(".password-strength");
        let text = document.getElementById("text");

        passwordInput.addEventListener('input', function (event) {
            let password = event.target.value;
            let strength = Math.min(password.length, 12);
            let degree = strength * 30; // calculate degree value based on password strength
            let gradientColor = strength <= 4 ? '#ff2c1c' : (strength <= 8 ? '#ff9800' : '#12ff12');
            let strengthText = strength <= 4 ? 'Weak' : (strength <= 8 ? 'Medium' : 'Strong');

            passwordStrength.forEach((item) => {
                item.style.background = `conic-gradient(${gradientColor} ${degree}deg, #1115 ${degree}deg)`;
            });
            text.textContent = strengthText;
            text.style.color = strength <= 4 ? '#ff2c1c' : (strength <= 8 ? '#ff9800' : '#12ff12');
        });
    </script>
</body>

</html>
